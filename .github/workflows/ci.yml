name: CI

on:
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - "doc/**"

  push:
    paths-ignore:
      - "doc/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:ci

      - name: Spellcheck
        run: npm run spellcheck:ci

  test:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:visual

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Output
          path: tests/output
          retention-days: 1

    strategy:
      fail-fast: true
      matrix:
        node:
          - 16
          - 18
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
      max-parallel: 1
